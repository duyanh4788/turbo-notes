name: CI/CD for Turbo Monorepo (Tag-based)

on:
  push:
    tags:
      - "v*"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      affected_apps: ${{ steps.filter.outputs.affected_apps }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Detect affected apps
        id: filter
        run: echo "affected_apps=$(npx turbo run build --filter=[changed] --dry-run=json | jq -r '.tasks[].taskId | split("#")[0]' | uniq | jq -cR '[inputs]')" >> "$GITHUB_ENV"

  build:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.affected_apps != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.affected_apps) }}
    steps:        
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.app }}
        run: npx turbo run build --filter=${{ matrix.app }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Tag Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:${GITHUB_REF#refs/tags/} -f apps/${{ matrix.app }}/Dockerfile .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:${GITHUB_REF#refs/tags/} ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:${GITHUB_REF#refs/tags/}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:latest       

  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.affected_apps) }}
    steps:
      - name: Deploy ${{ matrix.app }} to Ubuntu Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
              eval $(ssh-agent -s)
              echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' | ssh-add -
              mkdir -p ~/.ssh
              chmod 700 ~/.ssh
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              chmod 644 ~/.ssh/known_hosts
              ssh -v -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}
        
              set -e
              echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
              
              mkdir -p ~/${{ secrets.PATH_FLODER }}/${{ secrets.PROJECT }}/${{ matrix.app }}
              docker pull ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:${{ github.ref_name }}
              cd ~/${{ secrets.PATH_FLODER }}/${{ secrets.PROJECT }}/${{ matrix.app }}
              export IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}-image:${{ github.ref_name }}"
              docker compose up -d --force-recreate
